        let a = 1, b = 1, c, d;

        /*
        Присвоили значение переменной а увеличенное на единицу, а = 2;
         */

        console.log(c);

        /*
        Присвоили значение переменной b, увеличение произошло после вывода d, т.к. оно идет после переменной, d = 2;
         */
        d = b++;
        console.log(d);

        /*
        Присвоили значение переменной а увеличенное на единицу и прибавили число 2, а = 3, с = 5;
         */
        c = 2 + ++a;
        console.log(c);

        /*
        Прибавили к переменной число 2 и вывели результат, увеличение произошло после вывода d, т.к. оно идет после переменной, d = 4;
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
