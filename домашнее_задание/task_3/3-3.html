    <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
    <script>
        "use strict";
        let a, b;
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        products.forEach((element) => {
            changePrice(element.price);
            console.log(`${b}`);
        });

        function changePrice(a) {
            return b = (a - (a / 100 * 15));
        }

    </script>
