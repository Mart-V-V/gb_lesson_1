<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>

<body>
    <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
    <script>
        "use strict";
        //ES5
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        };

        const produst1 = new ProductES5('Груша', '80');
        const produst2 = new ProductES5('Яблоко', '45');
        const produst3 = new ProductES5('Банан', '105');

        function make25Discount() {
            console.log(this.price);
            this.price = this.price - this.price / 100 * 25;
            console.log(this.price);
        };

        make25Discount.call(produst1);
        make25Discount.call(produst2);
        make25Discount.call(produst3);

        //ES6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25Discount() {
                console.log(this.price);
                this.price = this.price - this.price / 100 * 25;
                console.log(this.price);
            }
        }

        const produst11 = new ProductES6('Груша', '80');
        const produst21 = new ProductES6('Яблоко', '45');
        const produst31 = new ProductES6('Банан', '105');

        produst11.make25Discount();
        produst21.make25Discount();
        produst31.make25Discount();

    </script>
</body>

</html>
