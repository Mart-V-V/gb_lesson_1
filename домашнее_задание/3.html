<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        console.log('Складываем два числа 10, получаем 20 и прибавляем к нему строку, получаем 2010');
        console.log(10 + 10 + "10");
        console.log('Складываем число 10, строку 10 и число 10, получаем 101010');
        console.log(10 + "10" + 10);
        console.log('Складываем два числа 10, переводим строку 10 в число и складываем, получаем число 30');
        console.log(10 + 10 + +"10");
        console.log('Число 10 делим на отрицательную пустоту и получаем отрицательную бесконечность');
        console.log(10 / -"");
        console.log('Число 10 делим на строку которую переводим в число, но в числе \'2,5\' неверный синтаксис и мы получаем NaN');
        console.log(10 / +"2,5");
    </script>

</body>

</html>
